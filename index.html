<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Locky & Hoah - Premium Music Hub</title>
    <style>
        :root {
            --bg: #0f0c29;
            --gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #00f2fe;
            --secondary: #4facfe;
            --input-bg: rgba(255, 255, 255, 0.05);
            --glass: blur(15px);
        }

        body.light-mode {
            --bg: #fdfbfb;
            --gradient: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            --card: rgba(0, 0, 0, 0.05);
            --text: #2c3e50;
            --accent: #ff0844;
            --secondary: #ffb199;
            --input-bg: #ffffff;
        }

        * { transition: all 0.3s ease; box-sizing: border-box; }

        body {
            background: var(--gradient);
            background-attachment: fixed;
            color: var(--text);
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Ø´Ø§Ø´Ø© Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø§Ù„Ø³Ø­Ø±ÙŠØ© */
        #login-overlay {
            position: fixed; top:0; left:0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            animation: fadeIn 0.8s ease;
        }

        .welcome-card {
            background: var(--card); backdrop-filter: var(--glass);
            padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ */
        .main-content { 
            display: none; width: 100%; max-width: 1100px; gap: 20px; 
            animation: slideUp 0.6s ease;
        }

        .main-frame, .chat-container {
            background: var(--card); backdrop-filter: var(--glass);
            padding: 25px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .main-frame { flex: 1.5; min-width: 320px; }

        /* Ø§Ù„Ø´Ø§Øª Ø§Ù„Ù…ØªØ·ÙˆØ± */
        .chat-container {
            width: 350px; height: 600px; display: flex; flex-direction: column;
            position: relative;
        }

        #chat-messages {
            flex: 1; overflow-y: auto; padding: 10px;
            display: flex; flex-direction: column; gap: 12px;
            scrollbar-width: thin;
        }

        .msg { 
            padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; 
            max-width: 85%; position: relative; animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.4;
        }

        .msg.Hoah { background: linear-gradient(45deg, #007bff, #00c6ff); align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg.Locky { background: linear-gradient(45deg, #1DB954, #1ed760); align-self: flex-end; border-bottom-right-radius: 2px; }
        
        .sticker-img { width: 100px; height: 100px; border-radius: 10px; }

        .msg-user { font-weight: 800; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 4px; opacity: 0.8; display: block; }

        /* Ø£Ø²Ø±Ø§Ø± ÙˆØ­Ù‚ÙˆÙ„ */
        button {
            background: var(--input-bg); color: var(--text); border: none;
            padding: 12px 20px; border-radius: 12px; cursor: pointer;
            font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        button:hover { transform: translateY(-3px); filter: brightness(1.2); }
        button:active { transform: scale(0.95); }

        .selected { background: var(--accent) !important; color: #000 !important; box-shadow: 0 0 15px var(--accent); }

        input, textarea {
            background: var(--input-bg); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text); padding: 12px; border-radius: 12px; outline: none;
        }

        .post-card {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px;
            margin-bottom: 15px; border-left: 4px solid var(--accent);
            animation: slideIn 0.4s ease;
        }

        /* Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ø´Ø§Øª Ø§Ù„Ø¥Ø¶Ø§ÙÙŠØ© */
        .chat-tools { display: flex; gap: 5px; margin-bottom: 5px; }
        .sticker-panel { 
            display: none; position: absolute; bottom: 80px; left: 10px; right: 10px;
            background: var(--bg); padding: 10px; border-radius: 15px; grid-template-columns: repeat(4, 1fr); gap: 5px;
            z-index: 10; border: 1px solid var(--accent);
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes pop { from { transform: scale(0.8); } to { transform: scale(1); } }

        .theme-btn { position: fixed; top: 20px; right: 20px; border-radius: 50%; width: 50px; height: 50px; padding: 0; }
        
    </style>
</head>
<body class="dark-mode">

    <div id="login-overlay">
        <div class="welcome-card">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px;">âœ¨ Welcome âœ¨</h1>
            <p style="opacity: 0.7;">Identify yourself to enter the hub</p>
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button onclick="setUser('Hoah')" style="background: #007bff; color: white; padding: 20px 40px;">ğŸ‘‘ I am Hoah</button>
                <button onclick="setUser('Locky')" style="background: #1DB954; color: white; padding: 20px 40px;">âš¡ I am Locky</button>
            </div>
        </div>
    </div>

    <button class="theme-btn" onclick="toggleTheme()">ğŸŒ“</button>

    <div class="main-content" id="content">
        <div class="main-frame">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                <div style="width: 50px; height: 50px; background: var(--accent); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">ğŸµ</div>
                <h2 style="margin: 0;">Music Hub</h2>
            </div>

            <div class="question-box">
                <p>Glad to see you, <span id="display-name" style="color: var(--accent); font-weight: bold;"></span>! ğŸ‘‹</p>
                <h4 style="margin-bottom: 10px;">1. Select Content Type</h4>
                <div style="display: flex; gap: 10px;">
                    <button id="type-Song" onclick="selectType('Song')" style="flex: 1;">ğŸ¶ Song</button>
                    <button id="type-Playlist" onclick="selectType('Playlist')" style="flex: 1;">ğŸ“ Playlist</button>
                </div>
            </div>

            <div class="question-box" style="margin-top: 20px;">
                <h4 style="margin-bottom: 10px;">2. Paste Spotify Embed</h4>
                <textarea id="spotify-input" placeholder='Paste iframe code here...' style="width: 100%; height: 80px;" oninput="checkInputs()"></textarea>
            </div>

            <button id="publish-btn" onclick="publishLink()" style="width: 100%; margin-top: 15px; background: var(--accent); color: #000; display: none; font-size: 1.1rem;">ğŸš€ Publish Now</button>

            <div style="margin-top: 40px;">
                <h3 style="display: flex; align-items: center; gap: 10px;">ğŸ”¥ Latest Vibe <span style="font-size: 0.8rem; background: var(--accent); color: #000; padding: 2px 8px; border-radius: 10px;">Live</span></h3>
                <div id="music-list">Waiting for vibes...</div>
            </div>
        </div>

        <div class="chat-container">
            <h3 style="margin-top: 0; display: flex; justify-content: space-between;">
                Chat Room ğŸ’¬
                <span style="font-size: 0.7rem; opacity: 0.5;">v2.5 Premium</span>
            </h3>
            
            <div id="chat-messages"></div>

            <div class="sticker-panel" id="sticker-panel">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnBqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZNo/3o7TKMGpxxyh7E6Ues/giphy.gif" class="sticker-img" onclick="sendSticker(this.src)">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnBqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZNo/l0HlRnAWX6L64sZ6U/giphy.gif" class="sticker-img" onclick="sendSticker(this.src)">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnBqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZNo/3o7abKhOpu0NwenH3O/giphy.gif" class="sticker-img" onclick="sendSticker(this.src)">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnBqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZNo/26gJyO7894A8K6G4M/giphy.gif" class="sticker-img" onclick="sendSticker(this.src)">
            </div>

            <div class="chat-tools">
                <button onclick="toggleStickers()" style="padding: 5px 10px;">ğŸ–¼ï¸ Sticker</button>
                <button onclick="insertEmoji('ğŸ”¥')" style="padding: 5px 10px;">ğŸ”¥</button>
                <button onclick="insertEmoji('â¤ï¸')" style="padding: 5px 10px;">â¤ï¸</button>
                <button onclick="insertEmoji('ğŸ˜‚')" style="padding: 5px 10px;">ğŸ˜‚</button>
            </div>

            <div style="display: flex; gap: 8px;">
                <input type="text" id="chat-input" placeholder="Type /help for commands..." style="flex: 1;">
                <button onclick="sendMessage()" style="background: var(--accent); color: #000; border-radius: 50%; width: 45px; height: 45px; padding: 0;">âœˆï¸</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDdLJq7F6r6O9XZTQTIpwdrLR0ZySLGQrY",
            authDomain: "shkl-1db60.firebaseapp.com",
            databaseURL: "https://shkl-1db60-default-rtdb.firebaseio.com",
            projectId: "shkl-1db60",
            storageBucket: "shkl-1db60.firebasestorage.app",
            messagingSenderId: "83946018492",
            appId: "1:83946018492:web:3cfa51fa2ddebee27de2b9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentUser = '';
        let selectedType = '';

        window.toggleTheme = () => document.body.classList.toggle('light-mode');

        window.setUser = (user) => {
            currentUser = user;
            document.getElementById('login-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
                document.getElementById('display-name').innerText = user;
            }, 500);
        };

        window.selectType = (type) => {
            selectedType = type;
            document.getElementById('type-Song').className = type === 'Song' ? 'selected' : '';
            document.getElementById('type-Playlist').className = type === 'Playlist' ? 'selected' : '';
            checkInputs();
        };

        window.checkInputs = () => {
            const input = document.getElementById('spotify-input').value;
            const btn = document.getElementById('publish-btn');
            btn.style.display = (selectedType && input.includes('iframe')) ? 'block' : 'none';
        };

        window.publishLink = async () => {
            const rawInput = document.getElementById('spotify-input').value;
            const srcMatch = rawInput.match(/src=["']([^"']+)["']/);
            const finalLink = srcMatch ? srcMatch[1] : null;

            if (!finalLink) return alert("Please paste a valid iframe code!");

            await push(ref(db, 'music'), {
                user: currentUser,
                type: selectedType,
                link: finalLink,
                timestamp: serverTimestamp()
            });
            document.getElementById('spotify-input').value = '';
            alert("âœ¨ Shared successfully!");
        };

        // Ù†Ø¸Ø§Ù… Ø§Ù„Ø´Ø§Øª Ø§Ù„Ù…Ø·ÙˆØ±
        window.toggleStickers = () => {
            const panel = document.getElementById('sticker-panel');
            panel.style.display = panel.style.display === 'grid' ? 'none' : 'grid';
        };

        window.insertEmoji = (emoji) => {
            document.getElementById('chat-input').value += emoji;
        };

        window.sendSticker = async (url) => {
            await push(ref(db, 'messages'), {
                user: currentUser,
                text: `<img src="${url}" class="sticker-img">`,
                type: 'sticker',
                timestamp: serverTimestamp()
            });
            toggleStickers();
        };

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (text === "") return;

            // Ù†Ø¸Ø§Ù… Ø§Ù„Ø£ÙˆØ§Ù…Ø±
            if (text.startsWith('/')) {
                handleCommands(text);
                input.value = "";
                return;
            }

            await push(ref(db, 'messages'), {
                user: currentUser,
                text: text,
                type: 'text',
                timestamp: serverTimestamp()
            });
            input.value = "";
        };

        function handleCommands(cmd) {
            const chatDiv = document.getElementById('chat-messages');
            if (cmd === '/clear') chatDiv.innerHTML = '';
            if (cmd === '/help') alert("Commands: /clear, /flip, /color, /date");
            if (cmd === '/flip') alert(Math.random() > 0.5 ? "ğŸª™ Heads!" : "ğŸª™ Tails!");
            if (cmd === '/date') alert(new Date().toLocaleString());
        }

        // Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù„Ø±Ø³Ø§Ø¦Ù„
        onValue(query(ref(db, 'messages'), limitToLast(25)), (snapshot) => {
            const chatDiv = document.getElementById('chat-messages');
            chatDiv.innerHTML = '';
            snapshot.forEach(child => {
                const msg = child.val();
                const div = document.createElement('div');
                div.className = `msg ${msg.user}`;
                div.innerHTML = `<span class="msg-user">${msg.user}</span>${msg.text}`;
                chatDiv.appendChild(div);
            });
            chatDiv.scrollTop = chatDiv.scrollHeight;
        });

        // Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰
        onValue(ref(db, 'music'), (snapshot) => {
            const listDiv = document.getElementById('music-list');
            listDiv.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                Object.values(data).reverse().forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <strong>ğŸ‘¤ ${item.user}</strong>
                            <span style="font-size:0.7rem; opacity:0.6;">${item.type}</span>
                        </div>
                        <iframe src="${item.link}" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                    `;
                    listDiv.appendChild(card);
                });
            }
        });

        // Ø¥Ø±Ø³Ø§Ù„ Ø¨Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Enter
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
